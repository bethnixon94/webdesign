<body>
    <div id="wrapper">
        <div id="headerwrap">
        <div id="header">
            <img src="logo-1.jpg" alt="Star with wings logo" height="100px" width="100px">

               <h1><strong>Contact I'mastar LLC</strong></h1>
        </div>
        </div>

        <div id="navigationwrap">
        <div id="navigation">
              <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
        </div>
        </div>

        <div id="contentwrap">
        <div id="content">

<div id="contact-form">
    <form action="#" method="post">
    <fieldset>
        <center>
        <legend>Get In Touch Today!</legend>
        <br>
            <label for="Full Name">Full Name:</label>
            <input type="text" name="fullname" id="Full Name">

            <label for="Phone Number">Phone Number:</label>
            <input type="Number" name="phonenumber" id="Phone Number">
            
            <label for="Email">Email:</label>
            <input type="Email" name="email" id="Email">
            
            <label for="Comments">How Can We Help You?</label>
            <textarea id="Comments" rows="8"></textarea>
            <br>
            <br>
   
         <div id="button">
            <button type="submit">Submit!</button>
        </center>
        </form>
        </fieldset>
       </div>
</div>
